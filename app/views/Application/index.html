#{extends 'main_login.html' /}
#{set title:'E-learning' /}

    <div id="loginbox">
        #{form @Application.login()}
            <div class="control-group normal_text"> <h3><img src="@{'public/images/logo_elearning.jpg'}" alt="Logo" /></h3></div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" name="email" placeholder="Email" />
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="Password" />
                    </div>

                </div>
            <div class="control-group">
                <div class="controls">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-mini" id="to-recover">Lost password?</a></span>
                </div>
            </div>

            <div class="form-actions">

                <span><a href="@{Application.register()}" class="flip-link btn btn-info" id="to-recover">Register</a></span>
                <span class="pull-right"><input type="submit" class="btn btn-success" value="Login"/> </span>
            </div>
        #{/form}
        <form id="recoverform" class="form-vertical">
            <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>

            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                </div>
            </div>

            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
            </div>
        </form>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/matrix.login.js"></script>
